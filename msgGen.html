<!DOCTYPE html>
<html>
<head>
	<title>LM WinTag Generator</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="wingen.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/wingen.css">
</head>
<body>
	<div id="options">
		<h2>Options</h2>
		<h5>Position</h5>
		<select id="winPos">
			<option>Top</option>
			<option>Bottom</option>
		</select>
		<h5>Colors</h5>
		<p>Text</p>
		<select id="textColor">
			<option>Green</option>
			<option>Red</option>
			<option>Orange</option>
			<option>Black</option>
			<option>Blue</option>
			<option>Light Blue</option>
			<option>Yellow</option>
			<option>White</option>
		</select>
		<p>Window</p>
		<select id="winColor">
			<option>E.Gadd</option>
			<option>Gold Ghost</option>
			<option>Luigi</option>
			<option>Boo</option>
			<option>Red Toad</option>
		</select>
		<h5>Misc</h5>
		<input id="wait" type="checkbox" name="">Wait For Key</input><br>
		<input id="lock" type="checkbox" name="">Lock Luigi</input><br>
		<input id="fromCsv" type="checkbox" name="">Use csv</input><br>
		<div id="textSrc">
			<div id="srcSay">
				<h5>Text</h5>
				<input type="text" value="Text" id="pText"/><br><br>
			</div>
			<div id="srcCsv">
				<h5>Csv Line</h5>
				<input type="number" value="0" id="csvLine"/><br><br>
			</div>
		</div>
		<button id="gen" class='genButton'>Generate</button>
		<h3 id='showBeta'>Beta Features</h3>
		<div id="betaFeatures">
			<h5>Generate Switch</h5>
			<input type="text" id='cases' value="Cases (split with /)"><br><br>
			<button id="genSwitch" class='genButton'>Generate</button>
		</div>
	</div><br><br>
	<div id="scriptVeiw"></div>
	<div id="msgVeiw" width="100" height="60">
		<img id="icon" src="http://i.imgur.com/zm9l6aq.png" width="32" height="32"/>
		<p id="sample">Sample Text</p>
	</div>
	<br>
	<textarea id="msgTag" name=""></textarea>
</body>
</html>
