---
layout: default
---

<html>
<head>
  <link rel="stylesheet" type="text/css" href="css\index.css"/>
</head>
<body>
  <ul class="post-list">
      {% for post in site.posts %}
        <li class="post">
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
  </ul>
</body>
</html>
